{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up for an account On BackBenchers &mdash; Become a BackBencher.</title>
    <link rel="icon" href="{% static 'logo.png' %}" type="image/icon type">

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'form/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'form/css/style.css' %}">
</head>

<body><br>

    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Register
                    <div>
                        {% for message in messages %}
                        <p style="color: red">{{message}}</p>
                        {% endfor %}
                    </div>
                </h2>
                <form method="POST" class="register-form" id="register-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="first_name" id="name" placeholder="Your Name" />
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="zmdi zmdi-email"></i></label>
                        <input type="email" name="email" id="email" placeholder="Your Email" />
                    </div>
                    <div class="form-group">
                        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="password1" id="pass" placeholder="Password" />
                    </div>
                    <div class="form-group">
                        <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                        <input type="password" name="password2" id="re_pass" placeholder="Repeat your password" />
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
                    </div>
                </form>
            </div>
            <div class="signup-image">
                <figure><img src="{% static 'form/images/signup-image.jpg' %}" alt="sing up image"></figure>
                <a href="/login" class="signup-image-link">I am already member</a>
            </div>
        </div>
    </div>



    <!-- JS -->
    <script>
        document.getElementById('signup').addEventListener('click', function() {
            if (typeof(Storage) != null) {
                if (document.getElementById('uname').value != '') {
                    sessionStorage.setItem('uname', document.getElementById('uname').value)
                }
                if (document.getElementById('name').value != '') {
                    sessionStorage.setItem('name', document.getElementById('name').value)
                }
                if (document.getElementById('email').value != '') {
                    sessionStorage.setItem('email', document.getElementById('email').value)
                }
            }
        })
    </script>
    <script>
        if (typeof(Storage) != null) {
            if (sessionStorage.getItem('uname') != null) {
                document.getElementById('uname').value = sessionStorage.getItem('uname')
            }
            if (sessionStorage.getItem('name') != null) {
                document.getElementById('name').value = sessionStorage.getItem('name')
            }
            if (sessionStorage.getItem('email') != null) {
                document.getElementById('email').value = sessionStorage.getItem('email')
            }
        }
    </script>
    <script src="{% static 'form/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'form/js/main.js' %}"></script>
</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
